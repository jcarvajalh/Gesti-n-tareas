<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Management</title>
</head>
<body>
    <h1>Task Management</h1>
    
    <form action="/addTask" method="post">
        <label for="title_task">Title:</label>
        <input type="text" id="title_task" name="title_task" required>
        <br>
        <label for="desc_task">Description:</label>
        <input type="text" id="desc_task" name="desc_task" required>
        <br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>
        <br>
        <label for="alarm_task">Alarm:</label>
        <input type="checkbox" id="alarm_task" name="alarm_task">
        <br>
        <button type="submit">Add Task</button>
    </form>
    
    <h2>Task List</h2>
    <ul>
        <li th:each="task : ${tasks}">
            <strong th:text="${task.title_task}">Task Title</strong>: 
            <span th:text="${task.desc_task}">Task Description</span>, 
            <span th:text="${#dates.format(task.due_date, 'yyyy-MM-dd')}">Due Date</span>,
            <span th:text="${task.alarm_task ? 'Alarm On' : 'Alarm Off'}">Alarm Status</span>
        </li>
    </ul>
</body>
</html>
